<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>简易 Chatbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chatbox-container {
      width: 400px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chatbox-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
    }

    .chatbox-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #dc3545;
      color: white;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #e9ecef;
      color: black;
    }

    .chatbox-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chatbox-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .chatbox-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .chatbox-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="chatbox-container">
  <div class="chatbox-header">聊天机器人</div>
  <div class="chatbox-body" id="chatBody">
    <!-- 消息将在这里显示 -->
    <div class="message bot-message">你好！有什么可以帮助你的吗？</div>
  </div>
  <div class="chatbox-footer">
    <input type="text" id="userInput" class="chatbox-input" placeholder="输入消息..." />
    <button class="chatbox-button" onclick="sendMessage()">发送</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (message === "") return;

    // 添加用户消息
    const userMsg = document.createElement("div");
    userMsg.className = "message user-message";
    userMsg.textContent = message;
    document.getElementById("chatBody").appendChild(userMsg);

    // 简单回复逻辑
    setTimeout(() => {
      const botMsg = document.createElement("div");
      botMsg.className = "message bot-message";
      botMsg.textContent = "你刚刚说：“" + message + "”";
      document.getElementById("chatBody").appendChild(botMsg);
      chatBody.scrollTop = chatBody.scrollHeight; // 自动滚动到底部
    }, 500);

    input.value = "";
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  // 回车键发送
  document.getElementById("userInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
